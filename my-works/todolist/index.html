<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container todo-container position-relative">
    <div class="theme-toggle p-3">
      <button class="btn btn-light" id="theme-toggle-btn">
        <i class="fas fa-sun"></i> <!-- Light mode icon initially -->
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-3">My To-Do List</h1>
        <div class="input-group mb-3">
          <input type="text" id="new-task-input" class="form-control" placeholder="Add a new task...">
          <div class="input-group-append">
            <button class="btn btn-success" id="add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="task-list"></div>
  </div>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
