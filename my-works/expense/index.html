<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Expense Tracker</h1>

    <!-- Total Balance -->
    <div class="row mb-4 text-center">
      <div class="col">
        <h2>Your Balance</h2>
        <h3 id="balance" class="fw-bold">$0.00</h3>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 text-center">
        <h3>Income</h3>
        <p id="money-plus" class="text-success">$0.00</p>
      </div>
      <div class="col-md-6 text-center">
        <h3>Expense</h3>
        <p id="money-minus" class="text-danger">$0.00</p>
      </div>
    </div>

    <div class="row">
      <!-- Left side: Add Transaction -->
      <div class="col-md-6">
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <input type="text" id="text" class="form-control" placeholder="Enter description...">
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount <br> (<span class="text-danger">negative - expense</span>, <span class="text-success">positive - income</span>)</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount...">
          </div>
          <button class="btn btn-primary w-100 mb-4">Add transaction</button>
        </form>
      </div>

      <!-- Right side: History -->
      <div class="col-md-6">
        <h3>History</h3>
        <ul id="list" class="list-group">
          <!-- Transactions will appear here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
