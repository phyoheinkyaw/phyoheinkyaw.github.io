<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portfolio-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="title-text">Welcome to My Terminal</h1>
            <p class="subtitle">Type 'help' in the terminal below to explore more about me!</p>
        </div>

        <!-- Terminal Section -->
        <div class="terminal-window">
            <div class="terminal-header">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
                <p>~/phyoheinkyaw(kira)</p>
            </div>
            <div class="terminal-body">
                <div class="output"></div>
                <div class="input-line">
                    <span class="prompt">$~/</span><input type="text" class="cmd-input" autofocus>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
