	<!-- Register Start -->
	<section class="register-section py-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<h2 class="text-center">Create Your Account</h2>
					<form action="" method="">
						<div class="form-group mb-3">
							<label for="fullname">Full Name</label>
							<input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter Your Full Name" required>
						</div>
						<div class="form-group mb-3">
							<label for="email">Email Address</label>
							<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Address" required>
						</div>
						<div class="form-group mb-3">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required>
						</div>
						<div class="form-group mb-3">
							<label for="cfmpassword">Confirm Password</label>
							<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter Your Password Again" required>
						</div>
						<div class="form-group form-check mb-3">
							<input type="checkbox" name="termsCheck" id="termsCheck" class="form-check-input" required>
							<label for="termsCheck">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
						</div>
						<button type="submit" class="btn btn-primary w-100">Register</button>
					</form>
					<div class="text-center">
						<p>Already have an account? <a href="login.html">Login</a> Now.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
