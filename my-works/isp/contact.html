		<!-- Contact Start -->
		<section class="contact-section py-5">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h2 class="mb-4">Get In Touch</h2>
						<form action="" method="">
							<div class="form-group mb-3">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
							</div>
							<div class="form-group mb-3">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
							</div>
							<div class="form-group mb-3">
								<label for="subject">Subject</label>
								<input type="text" name="subject" id="subject" class="form-control" placeholder="Enter Subject" required>
							</div>
							<div class="form-group mb-3">
								<label for="message">Message</label>
								<textarea name="message" id="message" class="form-control" placeholder="Enter Your Message" rows="5" required></textarea>
							</div>
							<button type="submit" name="submit" id="submit" class="btn btn-primary">Send Message</button>
						</form>
					</div>
					<div class="col-md-4">
						<h2 class="mb-4">Contact Details</h2>
						<ul class="list-unstyled">
							<li class="mb-2"><i class="fa-solid fa-map-location-dot"></i> 123 Street, Internet City, Webland</li>
							<li class="mb-2"><i class="fa-solid fa-envelope"></i> support@ispconnect.com</li>
							<li class="mb-2"><i class="fa-solid fa-phone"></i> +1 234 567 8900</li>
							<li><i class="fa-solid fa-clock"></i> Mon - Fri: 9 AM - 7 PM</li>
						</ul>
